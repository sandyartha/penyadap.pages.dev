faq:
  - question: "Apa itu Aplikasi Sadap HP?"
    answer: |
      Penyadap HP adalah perangkat lunak untuk memata-matai data komunikasi yang bisa Anda pasang di ponsel seseorang, smartphone atau tablet dan laptop untuk memantau dan merekam setiap aktivitas.

  - question: "Mengapa Menggunakan Aplikasi Sadap HP?"
    answer: |
      Software sadap digunakan untuk memantau / mengawasi anak-anak, karyawan, dan juga menyadap HP pasangan secara jarak jauh setelah pemasangan. (dengan catatan Anda memiliki izin target, kecuali ponsel anak remaja dibawah umur dan karyawan hanya diperbolehkan untuk ponsel fasilitas perusahaan bukan ponsel pribadi)

  - question: "Bagaimana cara menginstal Aplikasi Penyadap HP?"
    answer: |
      Anda harus memiliki akses secara fisik ke perangkat target untuk menginstal aplikasi. Aplikasi sadap Android dan iPhone tidak dapat dipasang dari jarak jauh.

  - question: "Berapa banyak perangkat yang dapat saya pasang?"
    answer: |
      Anda hanya dapat menginstal aplikasi penyadap hanya satu perangkat per pembelian lisensi. Namun, Anda dapat menonaktifkan dan memindahkan aplikasi tersebut ke perangkat lain sebanyak yang Anda inginkan selama masih aktif. Untuk tingkat versi paket premium dapat dipasang pada ponsel tak terbatas, (khusus untuk Android).

  - question: "Apakah aplikasi sadap terlihat / terdeteksi?"
    answer: |
      Aplikasi Penyadap hp menawarkan pilihan visibilitas. Anda dapat memilih untuk menyembunyikan dari tampilan menu icon perangkat ponsel target setelah menginstal blokir-aplikasi sadap hp. Anda bisa membaca lebih lanjut tentang cara melakukannya.

  - question: "Apakah aplikasi penyadap ini legal?"
    answer: |
      Aplikasi sadap hp ini legal untuk dipasang di ponsel Anda sendiri. Jika Anda menginstal aplikasi ke ponsel yang bukan milik Anda, Anda harus meminta izin dari pemilik perangkat untuk melakukannya sebelum menginstal aplikasi ke hp seseorang.

  - question: "Apakah aplikasi sadap secara otomatis update?"
    answer: |
      Tidak. Aplikasi Penyadap tidak dapat update secara otomatis setelah ada pembaruan lagi dari aplikasi sadap. Anda harus memperbarui penyadap Anda secara manual untuk menemukan fitur terbaru / bug dari aplikasi versi sebelumnya.

  - question: "Dapatkah saya melakukan upgrade ke berbagai versi?"
    answer: |
      Ya, upgrade versi paket umumnya bisa dilakukan dari jarak jauh, setelah melakukan pembelian paket tertentu.

  - question: "Apakah Anda menawarkan kebijakan pengembalian dana?"
    answer: |
      Kami tidak menawarkan kebijakan pengembalian dana tanpa alasan yang jelas, karena beberapa faktor.
      
      - Karena tidak dapat melakukan pemasangan karena target jauh.
      - Pengembalian dana dapat dilakukan apabila aplikasi sudah terpasang dengan instruksi yang sudah diberikan, tetapi tidak dapat merekam data aktivitas apapun.

  - question: "Ponsel tanpa simcard dapat melakukan penyadapan?"
    answer: |
      Ya, bisa bila ponsel target tidak menggunakan simcard tidak jadi masalah karena aplikasi dapat melakukan penyadapan pada ponsel target karena aplikasi berjalan dengan jaringan internet, bukan dengan data jaringan selular.

  - question: "Berapa lama data tersimpan di server?"
    answer: |
      Data yang tersimpan di server kami secara otomatis tersimpan dan permanen dihapus setelah 90 hari. Kami menyediakan alat untuk mendownload / backup data Anda untuk pengarsipan, apabila ada data hasil penyadapan yang menurut Anda penting untuk disimpan.

  - question: "Lebih jauh tentang aplikasi penyadap hp?"
    answer: |
      Untuk perangkat iOS Anda harus men-jailbreak perangkat terlebih dahulu sebelum menginstal aplikasi sadap iPhone atau iPad. Anda bisa membaca lebih lanjut panduan.
      
      Anda tidak perlu melakukan sesuatu yang rumit untuk menginstal aplikasi penyadap ke perangkat Android. Namun fitur ekstra tertentu tidak akan bekerja jika perangkat Android tidak di-rooting. Anda bisa membaca lebih banyak tentang rooting dan bagaimana melakukannya.
      
      Atau, jika Anda ingin orang lain membantu Anda mengatasi jailbreak atau rooting perangkat Anda dan menginstal software penyadap maka Anda dapat menggunakan layanan jasa penginstalan kami. Anda dapat mengetahui lebih lanjut tentang layanan ini setelah melakuka pemesanan.

  - question: "Apakah diskon untuk pembelian aplikasi penyadap?"
    answer: |
      Maaf, kami tidak memiliki diskon untuk pembelian aplikasi sadap iPhone dan Android. Silahkan hubungi halaman support untuk rincian dengan mengirimkan melalui email atau via WhatsApp yang sudah kami sedikan.

  - question: "Punya lebih banyak pertanyaan?"
    answer: |
      Silakan bicarakan dengan tim kami menggunakan live chat jika Anda memiliki pertanyaan lebih lanjut sebelum membeli aplikasi sadap hp dan juga untuk dukungan teknis Anda harus mengirimkan sebuah pesan pertanyaan / bantuan kepada kami di pusat bantuan di halaman yang sudah disediakan.