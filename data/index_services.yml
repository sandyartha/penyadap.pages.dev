      Instal perangkat lunak pemantauan untuk iOS untuk memata-matai data komunikasi iPhone & iPad, aplikasi chat dan sosial media, panggilan telepon, dan rekam suara sekitar. Dan fitur intersepsi panggilan, Aplikasi memiliki lebih banyak fitur sadap aktivitas dari iMessage, Gmail, SMS dan banyak lainnya (versi iOS terbaru — opsi jailbreak diperlukan).